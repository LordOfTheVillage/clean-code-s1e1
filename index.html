<!DOCTYPE html>
<html>
  <head>
   <title>Todo App</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
   <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="poster">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="adding-section">
        <label class="mark" for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="task insert" type="text"><button class="key">Add</button>
        </div>
      </p>
      <h3 class="headline">Todo</h3>
      <ul class="section" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="insert">
          <label class="task mark">Pay Bills</label>
          <input type="text" class="task insert">
          <button class="edit key">Edit</button>
          <button class="delete key"><img class="image" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="insert">
          <label class="task mark">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task insert">
          <button class="edit key">Save</button>
          <button class="delete key"><img class="image" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
      <h3 class="headline">Completed</h3>
      <ul class="section" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="insert" checked>
          <label class="task mark">See the Doctor</label>
          <input type="text" class="task insert">
          <button class="edit key">Edit</button>
          <button class="delete key"><img class="image" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
